<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        table {

            width: 100%;

        th, td {

            text-align: left;
            padding: 8px;
        }

        tr:nth-child(2n) {

        <button type="button" onclick="test()">Submit</button>

    <br>
    <br>
    <table>
        <thead>

        </tr>

        </tr>
        <tr>

        </tr>
        </tbody>

</html>
